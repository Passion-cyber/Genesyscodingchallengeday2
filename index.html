<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/4.0.9/scrollreveal.min.js" integrity="sha512-Kr+RPfLjQ71E0cJ9nseJ6jwTrnmMnuSPnnsVQQ/ZYYCjOHKfJcWj8ILICXnvf9A7ZQChNzIbr9x/ZAxA6xAZlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Genesys Challenge Day Two (2)</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="left-card-section">
                <div class="card-button">
                    <h2><a href="#">Sign Up </a></h2>
                </div>
            </div>
            <div class="right-card-section">
                <form class="form-group">
                    <h2 class="header-text">Sign Up </h2>
                    <div class="individual-label">
                        <input type="text"name="text" placeholder="User" required>
                    </div>
                    <div class="individual-label">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="individual-label">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div id="button">
                        <a href="#" class="primary-btn btn">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <main>
        <div class="container" id="contex">
            <div class="right-card-section">
                <form class="form-group">
                    <h2 class="header-text">Sign In </h2>
                    <div class="individual-label">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="individual-label">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div id="button">
                        <a href="#" class="primary-btn btn">Sign In</a>
                    </div>
                </form>
            </div>
            <div class="left-card-section">
                <div class="card-button">
                    <h2><a href="#">Sign In </a></h2>
                </div>
            </div>
          
        </div>
    </main>

    <script src="script.js"></script>    
</body>
</html>
